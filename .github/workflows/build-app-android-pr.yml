# Build app (depuis main) puis ouverture d'une PR vers le repo Android
# 1. Build Android Compose depuis la branch main
# 2. Clone du repo Android, copie des .kt, push sur une branch
# 3. Création / mise à jour d'une PR côté GitHub Android
name: Build App → PR Android

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  # À configurer dans Settings > Variables : owner/repo du repo Android (ex. accor/android-app)
  ANDROID_REPO: ${{ vars.ANDROID_REPO }}
  # Branch cible sur le repo Android pour la PR (ex. main ou develop)
  ANDROID_BASE_BRANCH: ${{ vars.ANDROID_BASE_BRANCH || 'main' }}
  # Chemin dans le repo Android où copier les .kt (ex. designsystem/src/main/java/com/accor/designsystem/compose)
  ANDROID_TOKENS_PATH: ${{ vars.ANDROID_TOKENS_PATH || 'designsystem/src/main/java/com/accor/designsystem/compose' }}

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build app (Android Compose)
        run: npm run build:app

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-android
          path: dist/android/

  pr-android:
    needs: build-app
    if: vars.ANDROID_REPO != '' && secrets.ANDROID_REPO_TOKEN != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-android

      - name: Checkout Android repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ANDROID_REPO }}
          token: ${{ secrets.ANDROID_REPO_TOKEN }}
          path: android-repo
          ref: ${{ env.ANDROID_BASE_BRANCH }}

      - name: Create branch and copy tokens
        run: |
          cd android-repo
          BRANCH="design-tokens/update-$(date +%Y%m%d-%H%M)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          mkdir -p "${{ env.ANDROID_TOKENS_PATH }}"
          # Artefact téléchargé à la racine du workspace (fichiers .kt ou sous dist/android/)
          cp ../AccorColorPrimitives.kt ../AccorColorSemantics.kt "${{ env.ANDROID_TOKENS_PATH }}/" 2>/dev/null || \
            cp ../dist/android/AccorColorPrimitives.kt ../dist/android/AccorColorSemantics.kt "${{ env.ANDROID_TOKENS_PATH }}/"
          echo "ANDROID_PR_BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Commit and push
        run: |
          cd android-repo
          git add "${{ env.ANDROID_TOKENS_PATH }}/AccorColorPrimitives.kt" "${{ env.ANDROID_TOKENS_PATH }}/AccorColorSemantics.kt"
          git diff --staged --quiet || git commit -m "chore(design-tokens): sync AccorColorPrimitives & AccorColorSemantics from design-tokens repo"
          git push origin "${{ env.ANDROID_PR_BRANCH }}"

      - name: Open PR (via gh)
        env:
          GH_TOKEN: ${{ secrets.ANDROID_REPO_TOKEN }}
        run: |
          cd android-repo
          gh pr create \
            --repo "${{ env.ANDROID_REPO }}" \
            --base "${{ env.ANDROID_BASE_BRANCH }}" \
            --head "${{ env.ANDROID_PR_BRANCH }}" \
            --title "chore(design-tokens): sync color tokens from design-tokens repo" \
            --body "Auto-generated PR from design-tokens build (branch main)."
