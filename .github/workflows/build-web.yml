# Build web (branch principale)
# Déclenché sur push/merge vers main. Génère JSON + CSS + thèmes.
name: Build Web

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build web
        run: npm run build:web

      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-web
          path: |
            dist/json
            dist/css
            dist/themes.manifest.json
